<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${record.id != null ? 'Edit Medical Record' : 'Add New Medical Record'}">Medical Record</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">HealthTrack</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/doctor/dashboard}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/doctor/appointments}">My Appointments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/doctor/patients}">Manage Patients</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="form-inline">
                        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4" th:text="${record.id != null ? 'Edit Medical Record for ' + patient.user.name : 'Add New Medical Record for ' + patient.user.name}"></h2>

        <form th:action="${record.id != null ? '/doctor/record/' + record.id + '/edit' : '/doctor/patient/' + patient.id + '/records/add'}" method="post">
            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes" class="form-control" rows="8" required th:text="${record.notes}"></textarea>
            </div>
            <div class="form-group">
                <label for="prescription">Prescription:</label>
                <textarea id="prescription" name="prescription" class="form-control" rows="8" th:text="${record.prescription}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" th:text="${record.id != null ? 'Update Record' : 'Add Record'}"></button>
            <a th:href="@{/doctor/patient/{patientId}/records(patientId=${patient.id})}" class="btn btn-secondary ml-2">Cancel</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
