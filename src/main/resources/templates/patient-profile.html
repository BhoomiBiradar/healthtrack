<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">HealthTrack</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/patient/dashboard}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/patient/book-appointment}">Book Appointment</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="form-inline">
                        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">My Profile</h2>

        <form th:action="@{/patient/profile/update}" method="post">
            <div class="form-group">
                <label for="userName">Name:</label>
                <input type="text" id="userName" class="form-control" th:value="${patient.user.name}" readonly>
            </div>
            <div class="form-group">
                <label for="userEmail">Email:</label>
                <input type="email" id="userEmail" class="form-control" th:value="${patient.user.email}" readonly>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" class="form-control" required>
                    <option value="">Select Gender</option>
                    <option value="Male" th:selected="${patient.gender == 'Male'}">Male</option>
                    <option value="Female" th:selected="${patient.gender == 'Female'}">Female</option>
                    <option value="Other" th:selected="${patient.gender == 'Other'}">Other</option>
                    <option value="Prefer not to say" th:selected="${patient.gender == 'Prefer not to say'}">Prefer not to say</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" class="form-control" th:value="${patient.age}" required min="0" max="120">
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="text" id="contactNumber" name="contactNumber" class="form-control" th:value="${patient.contactNumber}">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" class="form-control" rows="3" th:text="${patient.address}"></textarea>
            </div>
            <div class="form-group">
                <label for="bloodGroup">Blood Group:</label>
                <input type="text" id="bloodGroup" name="bloodGroup" class="form-control" th:value="${patient.bloodGroup}">
            </div>
            <div class="form-group">
                <label for="allergies">Allergies:</label>
                <textarea id="allergies" name="allergies" class="form-control" rows="3" th:text="${patient.allergies}"></textarea>
            </div>
            <div class="form-group">
                <label for="medicalHistory">Medical History:</label>
                <textarea id="medicalHistory" name="medicalHistory" class="form-control" rows="5" th:text="${patient.medicalHistory}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
            <a th:href="@{/patient/dashboard}" class="btn btn-secondary ml-2">Back to Dashboard</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
